<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üîê Login | AgroGas Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(130deg, #e8f5e9, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: white;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 6px 30px rgba(0,0,0,0.1);
    text-align: center;
    width: 360px;
  }
  h1 {
    color: #0f7a4a;
    font-size: 26px;
    margin-bottom: 20px;
  }
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 15px;
    font-size: 15px;
  }
  .btn {
    background: #0f7a4a;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
  }
  .btn:hover { background: #0c5f38; }
  .msg { font-size: 14px; margin-top: 10px; }
  .msg.error { color: red; }
  .msg.success { color: green; }
  a { text-decoration: none; color: #0f7a4a; font-weight: 600; }
  .links { margin-top: 12px; font-size: 14px; }
</style>
</head>
<body>

<div class="card">
  <h1>üîê AgroGas Login</h1>
  <input type="text" id="phone" placeholder="üìû Phone Number" required>
  <input type="password" id="password" placeholder="üîí Password" required>
  <button class="btn" onclick="login()">Login</button>
  <div class="msg" id="msg"></div>

  <div class="links">
    <p>‚û°Ô∏è <a href="register.html">New user? Register here</a></p>
    <p>‚ùì <a href="forgot.html">Forgot Password?</a></p>
  </div>
</div>

<script>
async function login() {
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  msg.textContent = "";
  msg.className = "msg";

  if (!phone || !password) {
    msg.textContent = "‚ö†Ô∏è Enter both phone and password!";
    msg.classList.add("error");
    return;
  }

  try {
    const res = await fetch("http://127.0.0.1:8000/api/v1/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, password }),
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.detail || data.message || "Invalid credentials");

    // Store user in localStorage
    localStorage.setItem("agrogas_user", JSON.stringify(data.user));

    msg.textContent = "‚úÖ Login successful! Redirecting...";
    msg.classList.add("success");

    setTimeout(() => {
      const role = data.user.role;
      if (role === "farmer") window.location.href = "farmer.html";
      else if (role === "buyer") window.location.href = "buyer.html";
      else if (role === "admin") window.location.href = "admin.html";
      else window.location.href = "index.html";
    }, 1200);

  } catch (err) {
    msg.textContent = err.message || "Server error";
    msg.classList.add("error");
  }
}
</script>

</body>
</html>
