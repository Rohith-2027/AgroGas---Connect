<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ“ Register | AgroGas Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(130deg, #e8f5e9, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background: white;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 6px 30px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 {
    color: #0f7a4a;
    font-size: 26px;
    margin-bottom: 20px;
  }
  input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 15px;
    font-size: 15px;
  }
  .btn {
    background: #0f7a4a;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
  }
  .btn:hover { background: #0c5f38; }
  .msg { font-size: 14px; margin-top: 10px; }
  .msg.error { color: red; }
  .msg.success { color: green; }
  a { text-decoration: none; color: #0f7a4a; font-weight: 600; }
</style>
</head>
<body>

<div class="card">
  <h1>ğŸ“ Register to AgroGas</h1>
  <select id="role">
    <option value="farmer">ğŸŒ¾ Farmer</option>
    <option value="buyer">ğŸ­ Buyer</option>
    <option value="admin">ğŸ§‘â€ğŸ’¼ Admin</option>
  </select>
  <input type="text" id="name" placeholder="ğŸ‘¤ Full Name" required>
  <input type="text" id="phone" placeholder="ğŸ“ Phone Number" required>
  <input type="text" id="location" placeholder="ğŸ“ Location (Village / District)">
  <input type="password" id="password" placeholder="ğŸ”’ Password" required>
  <button class="btn" onclick="register()">Register</button>
  <div class="msg" id="msg"></div>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
async function register() {
  const name = document.getElementById("name").value.trim();
  const role = document.getElementById("role").value;
  const phone = document.getElementById("phone").value.trim();
  const location = document.getElementById("location").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "";
  msg.className = "msg";

  if (!name || !phone || !password) {
    msg.textContent = "âš ï¸ Please fill all required fields!";
    msg.classList.add("error");
    return;
  }

  try {
    const res = await fetch("http://127.0.0.1:8000/api/v1/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, role, phone, location, password }),
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.detail || "Registration failed");
    }

    msg.textContent = "âœ… Registered successfully! Redirecting to login...";
    msg.classList.add("success");
    setTimeout(() => (window.location.href = "login.html"), 1500);
  } catch (err) {
    msg.textContent = err.message;
    msg.classList.add("error");
  }
}
</script>

</body>
</html>
